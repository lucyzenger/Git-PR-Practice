name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (dev)
        run: pip install -e ".[dev]"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff .

      - name: Install pytest and pytest-cov
        run: pip install pytest pytest-cov

      - name: Run pytest (generate reports)
        run: pytest --junitxml=pytest-report.xml --cov=file_encoder --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

      - name: Build package
        run: |
          pip install build
          python -m build --wheel

      - name: Install AWS CLI and Twine
        run: pip install awscli twine

      - name: Push wheel to S3
        run: aws s3 cp dist/*.whl s3://lucyzenger-gh-actions-assignment/packages/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2

      - name: Authenticate to CodeArtifact
        run: |
          aws codeartifact login --tool twine --domain lucyzenger-ci-domain --domain-owner 503561417723 --repository lucyzenger-ci-repo --region us-west-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2

